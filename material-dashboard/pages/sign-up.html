<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta name="referrer" content="no-referrer">
  <title>LMsEvaluator - 注册</title>
  
  <!-- Fonts and icons -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
  
  <!-- Custom Styles -->
  <style>
    .password-strength {
      height: 4px;
      background: rgba(255,255,255,0.2);
      margin-top: 8px;
      border-radius: 2px;
      overflow: hidden;
    }
    .strength-bar {
      height: 100%;
      transition: all 0.3s ease;
    }
    .strength-weak { width: 30%; background: #ff4757; }
    .strength-medium { width: 60%; background: #ffa502; }
    .strength-strong { width: 100%; background: #2ed573; }
    
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin: 16px 0;
    }
    .avatar-item {
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      overflow: hidden;
    }
    .avatar-item.selected {
      border-color: #1896ff;
      box-shadow: 0 0 12px rgba(24,150,255,0.3);
    }
    .avatar-img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    
    .verification-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #sendCodeBtn.disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
      </div>
    </div>
  </div>
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" 
                   style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">用户注册</h4>
                  <p class="mb-0">填写完整信息完成注册</p>
                </div>
                
                <div class="card-body pb-0">
                  <form id="registerForm" role="form">
                    <!-- 用户名 -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">用户名</label>
                      <input type="text" id="username" class="form-control" required>
                    </div>

                    <!-- 邮箱 -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">电子邮箱</label>
                      <input type="email" id="email" class="form-control" required>
                    </div>

                    <!-- 密码 -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">密码</label>
                      <input type="password" id="password" class="form-control" required>
                      <div class="password-strength w-100">
                        <div class="strength-bar strength-weak"></div>
                      </div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">确认密码</label>
                      <input type="password" id="confirmPassword" class="form-control" required>
                    </div>

                    <!-- 验证码 -->
                    <div class="input-group input-group-outline mb-3">
                      <div class="verification-group w-100">
                        <input type="text" id="verificationCode" class="form-control" placeholder="验证码" required>
                        <button type="button" id="sendCodeBtn" class="btn btn-outline-dark btn-sm">
                          获取验证码
                        </button>
                      </div>
                    </div>

                    <!-- 头像选择 -->
                    <div class="mb-4">
                      <label class="text-sm mb-2">选择头像</label>
                      <div class="avatar-grid"></div>
                    </div>

                    <!-- 协议条款 -->
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" id="termsCheck" required>
                      <label class="form-check-label" for="termsCheck">
                        同意<a href="#" class="text-dark font-weight-bolder">《服务条款》</a>
                      </label>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-dark btn-lg w-100 mt-4 mb-0">
                        立即注册
                      </button>
                    </div>
                  </form>
                </div>

                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    已有账户？
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">立即登录</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Core JS Files -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>

  <!-- 注册功能逻辑 -->
  <script>
    // 初始化头像选择
    function initAvatarSelection() {
      const grid = document.querySelector('.avatar-grid');
      const avatars = Array.from({length: 20}, (_,i) => 
        `https://gitee.com/topiza/image/raw/master/file_${i+1}.png`);

      avatars.forEach((url, index) => {
        const item = document.createElement('div');
        item.className = `avatar-item ${index === 0 ? 'selected' : ''}`;
        item.innerHTML = `<img src="${url}" class="avatar-img">`;
        item.addEventListener('click', () => {
          document.querySelectorAll('.avatar-item').forEach(el => 
            el.classList.remove('selected'));
          item.classList.add('selected');
        });
        grid.appendChild(item);
      });
    }

    // 密码强度检测
    function checkPasswordStrength(password) {
      const strengthBar = document.querySelector('.strength-bar');
      const rules = [
        password.length >= 8,
        /\d/.test(password),
        /[A-Z]/.test(password),
        /[^A-Za-z0-9]/.test(password)
      ];
      const strength = rules.filter(Boolean).length;

      strengthBar.className = 'strength-bar ' + (
        strength < 2 ? 'strength-weak' :
        strength < 4 ? 'strength-medium' : 'strength-strong'
      );
    }

    // 验证码发送处理
    let countdown = 0;
    async function handleSendCode() {
      const email = document.getElementById('email').value;
      if (!email || !/^\w+@\w+\.\w+$/.test(email)) {
        alert('请输入有效邮箱地址');
        return;
      }

      const btn = document.getElementById('sendCodeBtn');
      if (countdown > 0) return;

      try {
        const response = await fetch('http://127.0.0.1:5000/api/send_verification_code', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });
        
        if (!response.ok) throw await response.json();
        countdown = 60;
        btn.classList.add('disabled');
        
        const timer = setInterval(() => {
          btn.textContent = `重新发送(${countdown})`;
          if (--countdown <= 0) {
            clearInterval(timer);
            btn.textContent = '获取验证码';
            btn.classList.remove('disabled');
          }
        }, 1000);
      } catch (error) {
        alert(error.message || '验证码发送失败');
      }
    }

    // 表单提交
    async function handleSubmit(e) {
      e.preventDefault();

      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        confirmPassword: document.getElementById('confirmPassword').value,
        verificationCode: document.getElementById('verificationCode').value,
        avatar: document.querySelector('.avatar-item.selected img').src
      };

      if (formData.password !== formData.confirmPassword) {
        alert('两次密码输入不一致');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:5000/api/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData)
        });

        if (!response.ok) throw await response.json();
        alert('注册成功！');
        window.location.href = '../pages/sign-in.html';
      } catch (error) {
        alert(error.message || '注册失败');
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      initAvatarSelection();
      document.getElementById('password').addEventListener('input', (e) => 
        checkPasswordStrength(e.target.value));
      document.getElementById('sendCodeBtn').addEventListener('click', handleSendCode);
      document.getElementById('registerForm').addEventListener('submit', handleSubmit);
    });
  </script>
</body>
</html>
